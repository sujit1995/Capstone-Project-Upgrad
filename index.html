<!DOCTYPE html>
<html>
<title>Capstone project</title>
<body>
<h1>Product recommendation template</h1>
<div class="login">
<form>
    <label for="User Name">User Name:</label>
    <input type="text" id="User Name" name="User Name"><br><br>
    <button type="button">Submit</button>
</form>
<br>
<form action = "{{url_for ('recommend')}}" "method" = "POST">
    {% for table in tables %}
    <h2>{{titles[loop.index]}}</h2>
    {{ table|safe }}
  {% endfor %}
</form>
</div>
</body>
</html>
